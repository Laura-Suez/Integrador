<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Netflix Clone</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      /* Estilos adicionales para carruseles horizontales */
      .horizontal-carousel {
        display: flex;
        overflow-x: auto;
        gap: 1rem;
        padding-bottom: 1rem;
      }
      .horizontal-carousel::-webkit-scrollbar {
        height: 8px;
      }
      .horizontal-carousel::-webkit-scrollbar-thumb {
        background-color: #e50914;
        border-radius: 4px;
      }
      .horizontal-carousel .card {
        min-width: 150px;
        flex: 0 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MiFlix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/peliculas.html">Películas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/series.html">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/contacto.html">Contacto</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              id="buscador"
              class="form-control me-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Carrusel grande -->
      <div
        id="carrusel-principal"
        class="carousel slide mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="carousel-principal-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrusel-principal"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrusel-principal"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Películas destacadas -->
      <section class="mb-4">
        <h3>Películas destacadas</h3>
        <div class="horizontal-carousel" id="peliculas-destacadas"></div>
      </section>

      <!-- Series destacadas -->
      <section class="mb-4">
        <h3>Series destacadas</h3>
        <div class="horizontal-carousel" id="series-destacadas"></div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS propio -->
    <script src="/js/listado.js"></script>
  </body>
</html>
