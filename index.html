<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Series - MiFlix</title>
    <link rel="icon" href="/assets/img/letra-m.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="dark">
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <label for="toggle" id="label_toggle"
          ><i class="fa-regular fa-sun"></i
        ></label>
        <input type="checkbox" id="toggle" />
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">MiFlix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-around"
            id="navbarNav"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="html/peliculas.html">Películas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="html/series.html">Series</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="html/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <!-- Carrusel principal -->
      <div
        id="carrusel-principal"
        class="carousel slide mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="carousel-principal-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrusel-principal"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrusel-principal"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Películas destacadas -->
      <section class="mb-4">
        <h3>Películas destacadas</h3>
        <div class="horizontal-carousel" id="peliculas-destacadas"></div>
      </section>

      <!-- Series destacadas -->
      <section class="mb-4">
        <h3>Series destacadas</h3>
        <div class="horizontal-carousel" id="series-destacadas"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <u>Informacion de contacto:</u>
        <div class="Info-footer">
          <img
            class="iconoFooter"
            src="/assets/img/footer/telefono.png"
            alt="Contacto"
          />
          <p>341-123 4567</p>
        </div>
        <div class="Info-footer">
          <img
            class="iconoFooter"
            src="/assets/img/footer/mail.png"
            alt="Mail"
          />
          <p>MiFlix@gmail.com</p>
        </div>
        <div class="Info-footer">
          <img
            class="iconoFooter"
            src="/assets/img/footer/ubicacion.png"
            alt=""
          />
          <p>Zeballos 1341</p>
        </div>
      </div>
      <div class="copyright">Copyright © 2025 MiFlix</div>
      <div>
        <u>Redes sociales:</u>
        <div class="Info-footer">
          <img
            class="iconoFooter"
            src="/assets/img/footer/logoInsta.png"
            alt="Instagram"
          />
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="Info-footer">
          <img class="iconoFooter" src="/assets/img/footer/LogoX.png" alt="X" />
          <a href="https://www.x.com" target="_blank">X</a>
        </div>
        <div class="Info-footer">
          <img
            class="iconoFooter"
            src="/assets/img/footer/logoFacebook.png"
            alt="Facebook"
          />
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank"
            >Facebook</a
          >
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
