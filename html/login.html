<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Netflix Clone</title>
    <link rel="icon" href="/assets/img/letra-m.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <style>
        .btn-primary{
        background-color: black;
        }
    
        #login{
            justify-content: center;
            width: 250px;
            height: 160px;
        }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MiFlix</a>
        </div>
    </nav> 
    
    <!--Ingreso usuario y contraseña-->
    <form action="/index.html" method="get">
     <div id="login" class="container">
      <div class="text-center">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control text-center" id="username" name="username" required>
      </div>

      <div class="text-center">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control text-center" id="password" name="password" required>
      </div>
     </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">Ingresar</button>
     </div>
    </form>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS propio -->
    <script src="/js/listado.js"></script>
    <footer>
    <div>
      <u>Informacion de contacto:</u>
      <div class="Info-footer">
        <img class="iconoFooter" src="/assets/img/footer/telefono.png" alt="Contacto">
        <p>341-123 4567</p>
      </div>
      <div class="Info-footer">
        <img class="iconoFooter" src="/assets/img/footer/mail.png" alt="Mail">
        <p>MiFlix@gmail.com</p>
      </div>
      <div class="Info-footer">
        <img class="iconoFooter" src="/assets/img/footer/ubicacion.png" alt="">
        <p>Zeballos 1341</p>
      </div>
      
    </div>
    <div class="copyright">Copyright © 2025 MiFlix</div>
    <div>
      <u>Redes sociales:</u>
      <div class="Info-footer">
        <img class="iconoFooter" src="/assets/img/footer/logoInsta.png" alt="Instagram">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
      <div class="Info-footer">
        <img class="iconoFooter" src="/assets/img/footer/LogoX.png" alt="X">
        <a href="https://www.x.com" target="_blank">X</a>
      </div>
      <div class="Info-footer">
        <img class="iconoFooter" src="/assets/img/footer/logoFacebook.png" alt="Facebook">
        <a href="https://www.facebook.com/?locale=es_LA" target="_blank">Facebook</a>
      </div>
    </div>
  </footer>
  </body>
</html>
